<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explain Like I'm... | SmythOS Agent</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --card-bg: white;
      --text-primary: #1a1a2e;
      --text-secondary: #6b7280;
      --input-bg: #f9fafb;
      --input-border: #e5e7eb;
      --accent: #667eea;
    }

    .dark-mode {
      --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #2d2d44 100%);
      --card-bg: #2d2d44;
      --text-primary: #ffffff;
      --text-secondary: #a0a0b0;
      --input-bg: #3d3d54;
      --input-border: #4d4d64;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .container {
      max-width: 640px;
      margin: 0 auto;
    }

    /* Top Bar */
    .top-bar {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 16px;
    }

    .icon-btn {
      background: rgba(255,255,255,0.2);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.05);
    }

    /* Card */
    .card {
      background: var(--card-bg);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      transition: all 0.3s ease;
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo {
      font-size: 56px;
      margin-bottom: 8px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 32px;
      font-weight: 800;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 15px;
    }

    /* Form */
    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    textarea, input {
      width: 100%;
      padding: 16px;
      border: 2px solid var(--input-border);
      border-radius: 12px;
      font-size: 16px;
      font-family: inherit;
      transition: all 0.2s ease;
      background: var(--input-bg);
      color: var(--text-primary);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    textarea:focus, input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    textarea::placeholder, input::placeholder {
      color: var(--text-secondary);
    }

    /* Example Buttons */
    .examples {
      margin-bottom: 24px;
    }

    .examples-label {
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 8px;
      display: block;
    }

    .example-btns {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .example-btn {
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      padding: 8px 14px;
      border-radius: 20px;
      font-size: 13px;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .example-btn:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    /* Suggestions */
    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
    }

    .suggestion {
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .suggestion:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    /* Button */
    .btn {
      width: 100%;
      padding: 18px 24px;
      background: var(--bg-gradient);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 24px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    .btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    /* Results */
    .results {
      margin-top: 32px;
      display: none;
    }

    .results.show {
      display: block;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .result-card {
      background: linear-gradient(135deg, #f0f4ff 0%, #faf5ff 100%);
      border-radius: 16px;
      padding: 24px;
      position: relative;
    }

    .dark-mode .result-card {
      background: linear-gradient(135deg, #3d3d54 0%, #4d4d64 100%);
    }

    .result-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .result-badge {
      background: var(--bg-gradient);
      color: white;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
    }

    .result-actions {
      display: flex;
      gap: 8px;
    }

    .action-btn {
      background: rgba(102, 126, 234, 0.1);
      border: none;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--accent);
      font-weight: 500;
    }

    .action-btn:hover {
      background: rgba(102, 126, 234, 0.2);
      transform: scale(1.02);
    }

    .action-btn .icon {
      font-size: 16px;
    }

    .result-text {
      color: var(--text-primary);
      font-size: 16px;
      line-height: 1.8;
      min-height: 24px;
    }

    /* Typing Animation */
    .typing-cursor {
      display: inline-block;
      width: 2px;
      height: 20px;
      background: var(--accent);
      margin-left: 2px;
      animation: blink 0.8s infinite;
      vertical-align: text-bottom;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    /* Loading */
    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background: var(--accent);
      animation: confetti-fall 3s ease-out forwards;
    }

    @keyframes confetti-fall {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }

    /* Footer */
    .footer {
      text-align: center;
      margin-top: 24px;
      color: rgba(255,255,255,0.8);
      font-size: 13px;
    }

    .footer a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: #1a1a2e;
      color: white;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 1001;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .card {
        padding: 24px;
      }

      h1 {
        font-size: 24px;
      }

      .result-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <button class="icon-btn" id="darkModeBtn" title="Toggle dark mode">üåô</button>
    </div>

    <div class="card">
      <div class="header">
        <div class="logo">üß†</div>
        <h1>Explain Like I'm...</h1>
        <p class="subtitle">I can explain anything to anyone. Try me!</p>
      </div>

      <form id="explainForm">
        <!-- Examples -->
        <div class="examples">
          <span class="examples-label">Try an example:</span>
          <div class="example-btns">
            <button type="button" class="example-btn" data-content="The indemnifying party shall defend, indemnify, and hold harmless the indemnified party from any claims, damages, losses arising from third-party claims.">üìú Legal</button>
            <button type="button" class="example-btn" data-content="Kubernetes orchestrates containerized applications across clusters using pods, deployments, and services to ensure high availability and automatic scaling.">üíª Tech</button>
            <button type="button" class="example-btn" data-content="The patient presents with acute myocardial infarction with ST-elevation in leads V1-V4, indicating anterior wall involvement requiring immediate percutaneous coronary intervention.">üè• Medical</button>
            <button type="button" class="example-btn" data-content="The company's EBITDA margin improved 340 basis points YoY to 23.4%, driven by operational leverage and favorable FX tailwinds despite persistent inflationary headwinds.">üìä Finance</button>
          </div>
        </div>

        <div class="form-group">
          <label for="content">What do you want me to explain?</label>
          <textarea 
            id="content" 
            placeholder="Paste any complex content here... legal jargon, code, medical terms, financial reports, anything!"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="audience">Who should I explain it for?</label>
          <input 
            type="text" 
            id="audience" 
            placeholder="e.g., a 5-year-old, my grandma, a CEO..."
            required
          />
          <div class="suggestions">
            <button type="button" class="suggestion" data-value="a 5-year-old">üë∂ 5-year-old</button>
            <button type="button" class="suggestion" data-value="a teenager">üßë Teenager</button>
            <button type="button" class="suggestion" data-value="my grandma">üëµ Grandma</button>
            <button type="button" class="suggestion" data-value="a CEO">üíº CEO</button>
            <button type="button" class="suggestion" data-value="a developer">üë©‚Äçüíª Developer</button>
            <button type="button" class="suggestion" data-value="a Nigerian farmer">üåæ Nigerian Farmer</button>
          </div>
        </div>

        <button type="submit" class="btn" id="submitBtn">
          <span>‚ú®</span>
          <span>Explain It!</span>
        </button>
      </form>

      <!-- Results -->
      <div class="results" id="results">
        <div class="result-card">
          <div class="result-header">
            <span class="result-badge" id="audienceBadge">For: </span>
            <div class="result-actions">
              <button class="action-btn" id="copyBtn" title="Copy to clipboard">
                <span class="icon">üìã</span>
                <span>Copy</span>
              </button>
              <button class="action-btn" id="simplifyBtn" title="Make it even simpler">
                <span class="icon">üîΩ</span>
                <span>Simpler</span>
              </button>
            </div>
          </div>
          <p class="result-text" id="explanation"></p>
        </div>
      </div>
    </div>

    <p class="footer">
      Built with üíú using <a href="https://smythos.com" target="_blank">SmythOS SDK</a>
    </p>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast">Copied to clipboard!</div>

  <script>
    // DOM Elements
    const form = document.getElementById('explainForm');
    const submitBtn = document.getElementById('submitBtn');
    const resultsDiv = document.getElementById('results');
    const explanationP = document.getElementById('explanation');
    const audienceBadge = document.getElementById('audienceBadge');
    const contentInput = document.getElementById('content');
    const audienceInput = document.getElementById('audience');
    const darkModeBtn = document.getElementById('darkModeBtn');
    const copyBtn = document.getElementById('copyBtn');
    const simplifyBtn = document.getElementById('simplifyBtn');
    const toast = document.getElementById('toast');

    let currentExplanation = '';
    let currentAudience = '';

    // Dark Mode Toggle
    darkModeBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      darkModeBtn.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    });

    // Example Buttons
    document.querySelectorAll('.example-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        contentInput.value = btn.dataset.content;
        contentInput.focus();
      });
    });

    // Suggestion Buttons
    document.querySelectorAll('.suggestion').forEach(btn => {
      btn.addEventListener('click', () => {
        audienceInput.value = btn.dataset.value;
      });
    });

    // Show Toast
    function showToast(message) {
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }

    // Confetti Effect
    function launchConfetti() {
      const container = document.createElement('div');
      container.className = 'confetti';
      document.body.appendChild(container);
      
      const colors = ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe', '#00f2fe'];
      
      for (let i = 0; i < 50; i++) {
        const piece = document.createElement('div');
        piece.className = 'confetti-piece';
        piece.style.left = Math.random() * 100 + 'vw';
        piece.style.background = colors[Math.floor(Math.random() * colors.length)];
        piece.style.animationDelay = Math.random() * 0.5 + 's';
        piece.style.transform = `rotate(${Math.random() * 360}deg)`;
        container.appendChild(piece);
      }
      
      setTimeout(() => container.remove(), 3500);
    }

    // Typing Effect
    async function typeText(element, text) {
      element.innerHTML = '';
      const cursor = document.createElement('span');
      cursor.className = 'typing-cursor';
      element.appendChild(cursor);
      
      for (let i = 0; i < text.length; i++) {
        const char = document.createTextNode(text[i]);
        element.insertBefore(char, cursor);
        await new Promise(r => setTimeout(r, 15));
      }
      
      cursor.remove();
    }

    // Copy Button
    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(currentExplanation);
      showToast('Copied to clipboard! üìã');
    });

    // Simplify Button
    simplifyBtn.addEventListener('click', async () => {
      if (!currentExplanation || !currentAudience) return;
      
      simplifyBtn.innerHTML = '<span class="icon">‚è≥</span><span>Simplifying...</span>';
      simplifyBtn.disabled = true;
      
      try {
        const response = await fetch('/api/simplify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            explanation: currentExplanation, 
            audience: currentAudience 
          })
        });
        
        const data = await response.json();
        currentExplanation = data.explanation;
        await typeText(explanationP, data.explanation);
        showToast('Made it simpler! ‚ú®');
        
      } catch (error) {
        console.error('Simplify error:', error);
        showToast('Oops! Something went wrong.');
      }
      
      simplifyBtn.innerHTML = '<span class="icon">üîΩ</span><span>Simpler</span>';
      simplifyBtn.disabled = false;
    });

    // Form Submit
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const content = contentInput.value.trim();
      const audience = audienceInput.value.trim();
      
      if (!content || !audience) {
        showToast('Please fill in both fields!');
        return;
      }

      // Show loading
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner"></span><span>Thinking...</span>';
      resultsDiv.classList.remove('show');

      try {
        const response = await fetch('/api/explain', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content, audience })
        });
        
        const data = await response.json();
        
        if (data.error) {
          throw new Error(data.error);
        }
        
        // Store for simplify/copy
        currentExplanation = data.explanation;
        currentAudience = audience;
        
        // Show result
        audienceBadge.textContent = `For: ${audience}`;
        resultsDiv.classList.add('show');
        
        // Type the explanation
        await typeText(explanationP, data.explanation);
        
        // Celebration!
        launchConfetti();
        
      } catch (error) {
        showToast('Oops! Something went wrong.');
        console.error(error);
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<span>‚ú®</span><span>Explain It!</span>';
      }
    });
  </script>
</body>
</html>
